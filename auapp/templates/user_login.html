{% extends 'base.html'%}
{% block title %} Login Page {% endblock %}
{% block content %}
<h1 class="mb-8 text-5xl"> Login Page </h1>

<form method="POST" class="bg-white rounded px-8 pt-6 pb-8 mb-4">
{% csrf_token %}
<p class="block text-gray-700 text-sm font-bold mb-2"> Enter username: <p>
<input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-5" type="text" name="un" placeholder="enter username" required>
<br>
<p class="block text-gray-700 text-sm font-bold mb-2"> Enter password: </p>
<input class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2" type="password" name="pw" placeholder="enter password" required>
<br><br>
<input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-8" type="submit" value="Login">
<br>
<p style="color:black;">
Forgot Password? >
<a href="{% url 'user_rp'%}" class="hover:underline text-blue-500">   Click Here.</a>
</p>
<p style="color:black;">Don't have an account? ><a href="{% url 'user_signup'%}" class="hover:underline text-blue-500">   Sign Up here.</a></p>
</form>
{{ msg }}

{% endblock %}
